<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/5031f391b2.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="payment.css">
    <title>Bubu's Fittings</title>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <span>fullname: </span>
                        <input type="text" placeholder="Bubu">
                    </div>
                    <div class="inputBox">
                        <span>email: </span>
                        <input type="email" placeholder="Bubu@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address: </span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city: </span>
                        <input type="text" placeholder="Ibadan">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state: </span>
                            <input type="text" placeholder="Ibadan">
                        </div>
                        <div class="inputBox">
                            <span>zip code: </span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <span>name on card </span>
                        <input type="text" placeholder="Bubu">
                    </div>
                    <div class="inputBox">
                        <span>credit card number:  </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month </span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year: </span>
                            <input type="number" placeholder="2030">
                        </div>
                        <div class="inputBox">
                            <span>CVV: </span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div> 

                </div>

            </div>
               <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
